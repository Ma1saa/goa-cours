<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="">
    <label for="first name">First,last name*: </label>
    <input id="first name" type="text">

    <input id="last name" type="text">
    <br><br>
    <label for="or">organization:</label>
    <input id="or" type="text">
    <br><br>
    <label for="email"> Email address*: </label>
    <input id="email" type="email">
    <br><br>
    <label for="number">Work Phone:</label>
    <input id="number" type="number">
    <br><br>
    <label for="h number">Home Phone:</label>
    <input id="h number" type="number">
    <br><br>
    <label for="c number">cell Phone:</label>
    <input id="c number" type="number">
    <br><br>
    <label for="fax">Fax:</label>
    <input id="fax" type="text">
    <br><br>
    <label for="address">Address 1*:</label>
    <input id="address" type="text">
    <br><br>
    <label for="address2">Address 2:</label>
    <input id="address2" type="text">
    <br><br>
    <label for="city">city*:</label>
    <input id="city" type="text">
    <br><br>
    <label for="state">State/Provence:</label>
    <input id="state" type="text">
    <br><br>
    <label for="zip">zip/postal code:</label>
    <input id="zip" type="number">
    <br><br>
    <label for="country">country</label>
    <input id="country" type="text">
    <br><br>
    <input type="submit">
</form>



</body>
</html>
