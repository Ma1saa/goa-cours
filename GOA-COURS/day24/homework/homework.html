<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sign Up</title>

</head>
<body>

<style>

    body {
      background-color: brown;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 36px;
      color: pink;
      text-align: center;
    }
    p {
      font-size: 18px;
      color: blue;
      text-align: center;
    }
    h2 {
      text-align: right;
    }
    h3 {
      text-align: center;
      color: red;
    }
    .text-small {
      font-size: 12px;
    }
    .text-medium {
      font-size: 16px;
    }
    .text-large {
      font-size: 24px;
    }


    .form-container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #1877F2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #155DB2;
    }
  </style>

  <div class="form-container">
    <h1>Facebook</h1>
    <p>Sign Up</p>
    <form>
      <input type="text" placeholder="First name">
      <input type="text" placeholder="Last name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button type="submit">Sign Up</button>
    </form>
  </div>


  <h1>Welcome to My Page</h1>
  <p>This is a sample paragraph with blue text.</p>

  <h2>Aligned Right Header</h2>
  <h3>Centered Red Text</h3>

  <p class="text-small">This is small text.</p>
  <p class="text-medium">This is medium text.</p>
  <p class="text-large">This is large text.</p>

</body>
</html>
